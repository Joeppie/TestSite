<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text on Path Scroll</title>
  <style>
    body {
      margin: 0;
      height: 300vh; /* Simulate a long page for scrolling */
      background: linear-gradient(to bottom, #f0f8ff, #87ceeb);
      font-family: Arial, sans-serif;
    }

    svg {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: auto;
    }

    text {
      fill: #ff6347; /* Orange-red text color */
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: 0.2rem;
    }

    path {
      fill: none;
      stroke: #2c3e50; /* Dark gray road color */
      stroke-width: 5;
      stroke-dasharray: 10, 5; /* Dashed road effect */
    }
  </style>
</head>
<body>
    <a href="one.html">first example</a>
    <a href="two.html">second  example</a>
</body>
</html>
